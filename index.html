---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts unstyled">
    {% for post in site.posts %}
      <li><span style="color: #bbb; width: 100px">{{ post.date | date_to_string }}</span>  <span><a href="{{ post.url }}">{{ post.title }}</a></span></li>
    {% endfor %}
  </ul>
</div>
